<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Горизонтальная рулетка 1–100 с плавным торможением</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; overflow: hidden;
    }
    .roulette-wrapper {
      position: relative;
      width: 600px;      /* ширина области прокрутки */
      height: 80px;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 8px;
      background: #3a3a3a; /* тот же фон, что у ячеек */
      margin-bottom: 20px;
    }
    .indicator {
      position: absolute;
      top: 0; bottom: 0;
      left: 50%; width: 4px;
      background: #ffcc00;
      transform: translateX(-50%);
      z-index: 2;
    }
    .roulette {
      display: flex;
      transform: translateX(0);
    }
    .item {
      flex: 0 0 60px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      font-size: 18px; font-weight: bold;
      border-right: 1px solid #444;
      background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
      color: #ddd;
    }
    .item:nth-child(odd) {
      background: linear-gradient(135deg, #4a4a4a, #5a5a5a);
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #ffcc00;
      color: #222;
      border: none; border-radius: 4px;
      cursor: pointer;
      transition: background .3s;
    }
    .btn:hover { background: #e6b800; }
    .result {
      margin-top: 15px;
      font-size: 20px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="roulette-wrapper">
    <div class="indicator"></div>
    <div class="roulette" id="roulette"></div>
  </div>

  <button class="btn" id="spinBtn">Крутить</button>
  <div class="result" id="result"></div>

  <script>
    // Fisher–Yates shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    document.addEventListener('DOMContentLoaded', ()=> {
      const roulette = document.getElementById('roulette');
      const spinBtn  = document.getElementById('spinBtn');
      const result   = document.getElementById('result');

      const base  = Array.from({length:100},(_,i)=>i+1);
      shuffle(base);
      const count = base.length;   // 100
      const times = 7;             // дублируем 7 раз
      const mid   = Math.floor(times/2);
      const w     = 60;            // ширина одной ячейки

      // Строим ленту
      for (let t=0; t<times; t++) {
        base.forEach(n=>{
          const d = document.createElement('div');
          d.className   = 'item';
          d.textContent = n;
          roulette.appendChild(d);
        });
      }

      // Устанавливаем стартовую позицию в центр ленты
      const startIdx = mid * count;
      roulette.style.transition = 'none';
      roulette.style.transform  = `translateX(-${startIdx * w}px)`;

      spinBtn.addEventListener('click', ()=>{
        spinBtn.disabled = true;
        result.textContent = '';

        // выбираем число и цикл
        const num = Math.floor(Math.random() * count) + 1;
        const cyc = Math.floor(Math.random() * (times - 2)) + 1;
        const idxIn = base.indexOf(num);

        // вычисляем полный сдвиг
        const fullIdx = mid*count + cyc*count + idxIn;
        const px = fullIdx * w;

        // анимируем 6.5s с ease‑out
        roulette.style.transition = 'transform 6.5s cubic-bezier(0,0,0.58,1)';
        roulette.style.transform  = `translateX(-${px}px)`;

        roulette.addEventListener('transitionend', function h(){
          // фиксируем центр + выбранное число
          roulette.style.transition = 'none';
          const fixIdx = mid*count + idxIn;
          roulette.style.transform  = `translateX(-${fixIdx * w}px)`;

          result.textContent = `Выпало число: ${num}`;
          spinBtn.disabled = false;
          roulette.removeEventListener('transitionend', h);
        }, { once:true });
      });
    });
  </script>

</body>
</html>
