<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Горизонтальная рулетка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .roulette-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
      margin-bottom: 20px;
    }
    .roulette {
      display: flex;
      transform: translateX(0);
    }
    .roulette .item {
      flex: 0 0 80px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-right: 1px solid #444;
      background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
      color: #ddd;
    }
    .roulette .item:nth-child(odd) {
      background: linear-gradient(135deg, #4a4a4a, #5a5a5a);
    }
    .indicator {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ffcc00;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #ffcc00;
      color: #222;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .3s;
    }
    .btn:hover {
      background: #e6b800;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="roulette-wrapper">
    <div class="indicator"></div>
    <div class="roulette" id="roulette">
      <!-- Дублируем 5 раз для длинной ленты -->
      <!-- Блок 1 -->
      <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div><div class="item">5</div>
      <div class="item">6</div><div class="item">7</div><div class="item">8</div><div class="item">9</div><div class="item">10</div>
      <!-- Блок 2 -->
      <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div><div class="item">5</div>
      <div class="item">6</div><div class="item">7</div><div class="item">8</div><div class="item">9</div><div class="item">10</div>
      <!-- Блок 3 -->
      <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div><div class="item">5</div>
      <div class="item">6</div><div class="item">7</div><div class="item">8</div><div class="item">9</div><div class="item">10</div>
      <!-- Блок 4 -->
      <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div><div class="item">5</div>
      <div class="item">6</div><div class="item">7</div><div class="item">8</div><div class="item">9</div><div class="item">10</div>
      <!-- Блок 5 -->
      <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div><div class="item">5</div>
      <div class="item">6</div><div class="item">7</div><div class="item">8</div><div class="item">9</div><div class="item">10</div>
    </div>
  </div>

  <button class="btn" id="spinBtn">Крутить</button>
  <div class="result" id="result"></div>

  <script>
    const roulette = document.getElementById('roulette');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const itemWidth = 80;      // ширина одного элемента
    const count = 10;          // уникальных чисел
    const times = 5;           // сколько раз продублировали
    
    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;
      result.textContent = '';

      // случайное число 1–10
      const number = Math.floor(Math.random() * count) + 1;
      // циклов от 1 до times−1
      const cycles = Math.floor(Math.random() * (times - 1)) + 1;
      // индекс позиции в ленте
      const idx = cycles * count + (number - 1);
      const shiftPx = idx * itemWidth;

      // анимируем через transition
      roulette.style.transition = 'transform 4s ease';
      roulette.style.transform = `translateX(-${shiftPx}px)`;

      roulette.addEventListener('transitionend', function handler() {
        roulette.style.transition = 'none';
        // фиксируем на позицию выбранного числа
        roulette.style.transform = `translateX(-${idx * itemWidth}px)`;
        spinBtn.disabled = false;
        result.textContent = `Выпало число: ${number}`;
        roulette.removeEventListener('transitionend', handler);
      }, { once: true });
    });

    // начальная позиция — середина ленты
    window.onload = () => {
      const startIdx = count * Math.floor(times/2);
      roulette.style.transform = `translateX(-${startIdx * itemWidth}px)`;
    };
  </script>

</body>
</html>
