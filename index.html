<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Космическая рулетка</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background_dark_hd.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff5f5f 0% 10%,
        #5f9cff 10% 20%,
        #ffdd5f 20% 30%,
        #6eff5f 30% 40%,
        #ff5fd7 40% 50%,
        #5fffff 50% 60%,
        #a85fff 60% 70%,
        #ff8a5f 70% 80%,
        #5fff7e 80% 90%,
        #ffffff 90% 100%
      );
      border: 6px solid white;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 100px;
      background: white;
      transform: translate(-50%, -100%);
      z-index: 2;
      border-radius: 5px;
      box-shadow: 0 0 10px white;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .spin-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: background 0.3s;
    }

    .spin-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-button" onclick="spinRoulette()">Крутить</button>
  <div class="result" id="result"></div>

  <script>
    function spinRoulette() {
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');

      const spins = Math.floor(Math.random() * 10) + 5;
      const number = Math.floor(Math.random() * 10) + 1;
      const degreePerNumber = 360 / 10;
      const offset = 360 - ((number - 1) * degreePerNumber + degreePerNumber / 2);
      const totalDegrees = spins * 360 + offset;

      wheel.style.transform = `rotate(${totalDegrees}deg)`;

      result.style.opacity = 0;

      setTimeout(() => {
        result.textContent = `Выпало число: ${number}`;
        result.style.opacity = 1;
      }, 4500);
    }
  </script>
</body>
</html>
