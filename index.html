<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Горизонтальная рулетка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .roulette-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
      margin-bottom: 20px;
    }
    .roulette {
      display: flex;
      animation: none;
    }
    .roulette .item {
      flex: 0 0 80px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-right: 1px solid #444;
      background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
      color: #ddd;
    }
    .roulette .item:nth-child(odd) {
      background: linear-gradient(135deg, #4a4a4a, #5a5a5a);
    }
    .indicator {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ffcc00;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #ffcc00;
      color: #222;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .3s;
    }
    .btn:hover {
      background: #e6b800;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      height: 24px;
    }

    @keyframes spin {
      0% { transform: translateX(0); }
      100% { transform: translateX(var(--shift)); }
    }
  </style>
</head>
<body>

  <div class="roulette-wrapper">
    <div class="indicator"></div>
    <div class="roulette" id="roulette">
      <!-- Повторим элементы дважды для цикличности -->
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
    </div>
  </div>

  <button class="btn" id="spinBtn">Крутить</button>
  <div class="result" id="result"></div>

  <script>
    const roulette = document.getElementById('roulette');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    // ширина одного элемента
    const itemWidth = 80;
    // общее число уникальных элементов
    const count = 10;

    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;
      result.textContent = '';

      // случайное число от 1 до 10
      const number = Math.floor(Math.random() * count) + 1;
      // сколько полных циклов прокрутить (2–4)
      const cycles = Math.floor(Math.random() * 3) + 2;
      // конечный сдвиг: (cycles * count + (number - 1)) элементов * ширина элемента
      const shiftElements = cycles * count + (number - 1);
      const shiftPx = shiftElements * itemWidth;

      // устанавливаем CSS-переменную для анимации
      roulette.style.setProperty('--shift', `-${shiftPx}px`);
      roulette.style.animation = `spin 4s cubic-bezier(0.25, 0.1, 0.25, 1) forwards`;

      // по окончании анимации
      roulette.addEventListener('animationend', function handler() {
        roulette.style.animation = 'none';
        // сбросим translateX, но оставим визуально на том же месте
        roulette.style.transform = `translateX(-${(number - 1) * itemWidth}px)`;
        spinBtn.disabled = false;
        result.textContent = `Выпало число: ${number}`;
        // уберём слушатель
        roulette.removeEventListener('animationend', handler);
      }, { once: true });
    });
  </script>

</body>
</html>
