<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рулетка</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: url('background_dark_hd.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
      overflow: hidden;
    }
    .roulette-wrapper {
      position: relative;
      width: 320px;
      height: 100px;
      overflow: hidden;
      border-top: 3px solid rgba(255,255,255,0.3);
      border-bottom: 3px solid rgba(255,255,255,0.3);
    }
    .roulette {
      display: flex;
      gap: 10px;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      transform: translateX(0);
    }
    .item {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      flex-shrink: 0;
      backdrop-filter: blur(5px);
    }
    .pointer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid white;
      z-index: 2;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      color: white;
      opacity: 0;
      transition: opacity 0.5s;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: opacity 0.3s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="roulette-wrapper">
    <div class="pointer"></div>
    <div class="roulette" id="roulette"></div>
  </div>
  <button id="spinBtn" onclick="roll()">Крутить</button>
  <div class="result" id="result"></div>

  <script>
    const numbers = [5, 2, 9, 1, 6, 10, 4, 8, 3, 7];
    const roulette = document.getElementById("roulette");
    const button = document.getElementById("spinBtn");

    function renderItems(repeat = 200) {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < repeat; i++) {
        for (let num of numbers) {
          const el = document.createElement("div");
          el.className = "item";
          el.textContent = num;
          fragment.appendChild(el);
        }
      }
      roulette.appendChild(fragment);
    }

    let isRolling = false;
    let currentOffset = 0;

    function roll() {
      if (isRolling) return;
      isRolling = true;
      button.disabled = true;

      const result = document.getElementById("result");
      result.style.opacity = 0;

      const itemWidth = 90;
      const index = Math.floor(Math.random() * numbers.length);
      const rounds = Math.floor(Math.random() * 5 + 10);
      const stepCount = numbers.length * rounds + index;
      const offset = stepCount * itemWidth;

      currentOffset += offset;

      // Проверка: если длина ленты меньше необходимой — добавим ещё
      const requiredItems = Math.ceil(currentOffset / itemWidth) + numbers.length;
      if (roulette.children.length < requiredItems) {
        renderItems(50);
      }

      roulette.style.transition = 'transform 6s cubic-bezier(0.25, 1, 0.35, 1)';
      roulette.style.transform = `translateX(-${currentOffset}px)`;

      setTimeout(() => {
        result.textContent = `Выпало число: ${numbers[index]}`;
        result.style.opacity = 1;
        button.disabled = false;
        isRolling = false;
      }, 6100);
    }

    renderItems();
  </script>
</body>
</html>
